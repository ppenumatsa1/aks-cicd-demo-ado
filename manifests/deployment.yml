apiVersion : apps/v1
kind: Deployment
metadata:
  name: myapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp 
    spec:
      containers:
        - name: myapp 
          image: acrdev686542000.azurecr.io/myapp
          ports:
          - containerPort: 8080
