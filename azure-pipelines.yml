# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service


trigger:
- main
- feature

resources:
- repo: self

variables:

  imageName: 'myapp'  
  containerRegistryDev: 'acrdev686542000'
  containerRegistryStage: 'acrstage686542000'
  containerRegistryProd: 'acrprod686542000'
  dockerfilePath: '**/Dockerfile'

  acrdevurl: 'acrdev686542000.azurecr.io'
  acrtesturl: 'acrstage686542000.azurecr.io'
  acrprodurl: 'acrprod686542000.azurecr.io'

  imagePullSecretDev: 'acrdev686542000dev-auth'
  imagePullSecretStage: 'acrstage686542000stage-auth'
  imagePullSecretProd: 'acrprod686542000prod-auth'
 

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: CI
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build Container Image
      inputs:
        command: build
        repository: $(imageName)
        dockerfile: $(dockerfilePath)
        tags: $(Build.BuildId)

    - task: Docker@2
      displayName: Save Image in CI
      inputs:
        repository: $(imageName)
        command: save
        arguments: '--output $(Pipeline.Workspace)/$(ImageName).image.tar $(ImageName):$(Build.BuildId)'
        addPipelineData: false


    - task: PublishPipelineArtifact@1
      displayName: Publish Pipeline Artifact
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'ContainerImage'
        publishLocation: 'pipeline'
      
    - upload: manifests
      artifact: manifests
    



- stage: CDDEV
  displayName: CD for Dev Env
  dependsOn: CI

  jobs:
  - deployment: Deploy
    displayName: Deploy to Dev Environment
    pool:
      vmImage: $(vmImageName)
    environment: 'aks-dev-686542000.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            displayName: Load Image from CI
            inputs:
              command: load
              arguments: '--input $(Pipeline.Workspace)/ContainerImage/$(imageName).image.tar'
            
          - task: Docker@2
            displayName: ReTag Image with ACR Name - BuildId
            inputs:
              containerRegistry: '$(containerRegistryDev)'
              repository: '$(imageName)'
              command: tag
              arguments: '$(imageName):$(Build.BuildId)  $(acrdevurl)/$(imageName):$(Build.BuildId)'


          - task: Docker@2
            displayName: Push Image to Dev ACR
            inputs:
              containerRegistry: $(containerRegistryDev)
              repository: $(imageName)
              command: push
              tags: $(Build.BuildId)

          - task: KubernetesManifest@0
            inputs:
              action: 'createSecret'
              #kubernetesServiceConnection: 'aks-dev-686542000-aks-dev-686542000-default-1679961123546'
              #namespace: 'default'
              #secretType: 'dockerRegistry'
              secretName: $(imagePullSecretDev)
              dockerRegistryEndpoint: $(containerRegistryDev)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              #kubernetesServiceConnection: 'aks-dev-686542000-aks-dev-686542000-default-1679961123546'
              #namespace: default
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecretDev)
              containers: |
                $(acrdevurl)/$(imageName):$(Build.BuildId)
            



- stage: CDStage
  displayName: CD for Stage Env
  

  jobs:
  - deployment: DeployStage
    displayName: Deploy to Stage Environment
    pool:
      vmImage: $(vmImageName)
    environment: 'aks-staging-686542000.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            displayName: Load Image from CI
            inputs:
              command: load
              arguments: '--input $(Pipeline.Workspace)/ContainerImage/$(imageName).image.tar'
            
          - task: Docker@2
            displayName: ReTag Image with ACR Name - BuildId
            inputs:
              containerRegistry: $(containerRegistryStage)
              repository: $(imageName)
              command: tag
              arguments: '$(imageName):$(Build.BuildId)  $(acrtesturl)/$(imageName):$(Build.BuildId)'


          - task: Docker@2
            displayName: Push Image to Stage ACR
            inputs:
              containerRegistry: $(containerRegistryStage)
              repository: $(imageName)
              command: push
              tags: $(Build.BuildId)

          - task: KubernetesManifest@0
            inputs:
              action: 'createSecret'
              #kubernetesServiceConnection: 'aks-staging-686542000-aks-staging-686542000-default-1679961179082'
              #namespace: 'default'
              #secretType: 'dockerRegistry'
              secretName: $(imagePullSecretStage)
              dockerRegistryEndpoint: $(containerRegistryStage)
          
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              #kubernetesServiceConnection: 'aks-staging-686542000-aks-staging-686542000-default-1679961179082'
              #namespace: default
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecretStage)
              containers: |
                'acrstage686542000.azurecr.io/myapp:$(Build.BuildId)'
              

- stage: CDProd
  displayName: CD for Prod Env
  

  jobs:
  - deployment: DeployProd
    displayName: Deploy to Prod Environment
    pool:
      vmImage: $(vmImageName)
    environment: 'aks-prod-686542000.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            displayName: Load Image from CI
            inputs:
              command: load
              arguments: '--input $(Pipeline.Workspace)/ContainerImage/$(imageName).image.tar'
            
          - task: Docker@2
            displayName: ReTag Image with ACR Name - BuildId
            inputs:
              containerRegistry: $(containerRegistryProd)
              repository: $(imageName)
              command: tag
              arguments: '$(imageName):$(Build.BuildId)  $(acrprodurl)/$(imageName):$(Build.BuildId)'


          - task: Docker@2
            displayName: Push Image to Stage ACR
            inputs:
              containerRegistry: $(containerRegistryProd)
              repository: $(imageName)
              command: push
              tags: $(Build.BuildId)
          
          - task: KubernetesManifest@0
            inputs:
              action: 'createSecret'
              #kubernetesServiceConnection: 'aks-staging-686542000-aks-staging-686542000-default-1679961179082'
              #namespace: 'default'
              #secretType: 'dockerRegistry'
              secretName: $(imagePullSecretStage)
              dockerRegistryEndpoint: $(containerRegistryProd)


          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              kubernetesServiceConnection: 'aks-prod-686542000-aks-prod-686542000-default-1679961212916'
              namespace: default
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecretStage)
              containers: |
                'acrprod686542000.azurecr.io/myapp:$(Build.BuildId)'
